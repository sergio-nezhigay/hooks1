<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <script
      type="module"
      src="https://cdn.shopify.com/storefront/web-components.js"
    ></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-style: normal;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }

      .hero {
        width: 100%;
        height: 500px;
        position: relative;
        background-image: url('hero-desktop.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: 40px;
        overflow: hidden;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 80px;
      }

      .hero-brand {
        position: absolute;
        top: 32px;
        left: 32px;
        color: white;
        font-size: 24px;
        font-weight: 400;
        letter-spacing: -0.5px;
      }

      .hero-content {
        max-width: 520px;
        color: white;
      }

      .hero h1 {
        font-size: 48px;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 24px;
        text-transform: uppercase;
        letter-spacing: -1px;
      }

      .hero p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 32px;
        opacity: 0.95;
        font-weight: 400;
      }

      .hero-cta {
        background: #ff5a36;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .hero-cta:hover {
        background: #e54a2e;
        transform: translateY(-1px);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .checkout-section {
        margin-top: 40px;
        text-align: center;
        padding: 40px 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .checkout-btn {
        background: #27ae60;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        min-width: 200px;
      }

      .checkout-btn:hover {
        background: #229954;
      }

      .cart-info {
        margin-bottom: 20px;
        font-size: 1.1rem;
        color: #2c3e50;
      }

      /** Product card style **/
      .product-layout {
        display: flex;
      }
      .product-card {
        width: 100%;
        max-width: 56rem;
        min-width: 320px;
        background-color: #fff;
        border-radius: 0.5rem;
        overflow: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-card__container {
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        gap: 2rem;
        box-sizing: border-box;
      }
      @media (min-width: 768px) {
        .product-card__container {
          flex-direction: row;
        }
      }
      @media (min-width: 1024px) {
        .product-card__container {
          padding-left: 40px;
          padding-right: 40px;
        }
      }
      .product-card__media {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .product-card__main-image shopify-media img {
        border-radius: 4px;
      }
      .product-card__images {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        justify-content: center;
        gap: 8px;
        width: 420px;
        margin-top: 8px;
      }
      .product-card__image-small {
        cursor: pointer;
        transition: opacity 0.2s ease;
      }
      .product-card__image-small img:hover {
        opacity: 0.8;
      }
      .product-card__image-small img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .product-card__images .product-card__image-large {
        display: block !important;
        position: absolute;
        transition: 200ms opacity ease-in;
        opacity: 0;
        top: -432px;
        left: 0;
        z-index: 1;
      }
      .product-card__image:hover .product-card__image-large {
        opacity: 1;
      }
      .product-card__images .product-card__image-large img {
        width: 100%;
        border-radius: 4px;
      }
      @media (min-width: 1024px) {
        .product-card__media {
          aspect-ratio: 4/5;
          width: 50%;
        }
      }
      .product-card__details {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        width: 100%;
      }
      .product-card__info {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .product-card__vendor {
        display: flex;
        justify-content: space-between;
      }
      .product-card__vendor-text {
        opacity: 0.5;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 0.75rem;
      }
      .product-card__description {
        display: flex;
        justify-content: space-between;
        padding-top: 1.5rem;
        border-top-color: rgb(229 231 235);
        opacity: 1;
        border-top-width: 1px;
        border-top-style: solid;
      }
      .product-card__description-text {
        font-weight: 400;
        color: #717171;
        letter-spacing: 0.02em;
        font-size: 0.875rem;
      }
      .product-card__description-text p {
        margin: 0;
      }
      .product-card__title {
        font-size: 2.25rem;
        font-weight: 700;
        margin: 0;
      }
      .product-card__price {
        display: flex;
        gap: 0.5rem;
        font-weight: 500;
        font-size: 1.25rem;
      }
      .product-card__compare-price {
        text-decoration: line-through;
        opacity: 0.5;
      }
      .product-card__buttons {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .product-card__buttons button {
        font-size: 0.875rem;
        font-weight: 800;
        cursor: pointer;
        text-transform: uppercase;
        transition: background-color 0.3s ease, color 0.3s ease;
        border: 2px solid #000;
      }
      .product-card__buttons button:hover {
        background: #fff;
        color: #000;
        border: 2px solid #000;
      }
      .product-card__buy-button {
        background-color: #fff;
        color: #000;
        border-radius: 0.75rem;
        padding: 1rem;
        font-size: 18px;
        font-weight: 500;
        width: 100%;
      }
      .product-card__buttons button.product-card__buy-button:hover {
        opacity: 0.5;
      }
      .product-card__buy-button:disabled {
        opacity: 0.5;
      }
      .product-card__buy-button[disabled]:hover {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #fff;
        color: #000;
      }
      .product-card__add-button {
        background-color: #000;
        color: #fff;
        border-radius: 0.75rem;
        padding: 1rem;
        font-size: 18px;
        font-weight: 500;
        width: 100%;
      }
      .product-card__add-button:disabled {
        opacity: 0.5;
      }
      .product-card__add-button[disabled]:hover {
        cursor: not-allowed;
        opacity: 0.5;
        background-color: #000;
        color: #fff;
      }

      /** Variant selector style **/
      shopify-variant-selector::part(radio) {
        padding: 0.5rem 0.875rem;
        font-size: 0.875rem;
      }

      @media (max-width: 768px) {
        .hero {
          height: 667px;
          background-image: url('hero-mobile.png');
        }

        .hero-overlay {
          padding: 0 24px;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          padding-top: 80px;
        }

        .hero-brand {
          top: 24px;
          left: 24px;
          font-size: 20px;
        }

        .hero-content {
          max-width: 327px;
        }

        .hero h1 {
          font-size: 32px;
          margin-bottom: 16px;
          line-height: 1.2;
        }

        .hero p {
          font-size: 14px;
          margin-bottom: 24px;
          line-height: 1.4;
        }

        .hero-cta {
          padding: 12px 24px;
          font-size: 12px;
        }

        .container {
          padding: 10px;
        }

        .checkout-btn {
          width: 100%;
          max-width: 300px;
        }

        .products-grid {
          grid-template-columns: 1fr;
        }

        .product-card__images {
          width: 100%;
          max-width: 350px;
        }

        .product-card__title {
          font-size: 1.5rem;
        }
      }
    </style>

    <style id="placeholder-css">
      .skeleton-box {
        box-sizing: border-box;
        display: block;
        position: relative;
        background-color: #dddbdd;
        border-radius: 3px;
        overflow: hidden;
      }

      .skeleton-box::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 20%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 5s infinite;
        content: '';
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      shopify-context,
      .contents {
        display: contents;
      }

      shopify-context > .placeholder {
        opacity: 1;
        display: flex;
      }

      shopify-context > .placeholder.contents {
        display: contents;
      }

      shopify-context[shopify-content-loaded] > .placeholder.placeholder {
        opacity: 0;
        display: none;
      }

      shopify-context:has(> .placeholder) > :not(.placeholder, template) {
        opacity: 0;
        display: none;
        transition: opacity 0.5s ease, display 0.5s ease allow-discrete;
        transition-delay: 0.1s;
      }

      shopify-context:has(> .placeholder)[shopify-content-loaded]
        > :not(.placeholder, template) {
        opacity: 1;
        display: flex;
      }

      @starting-style {
        shopify-context:has(> .placeholder)[shopify-content-loaded]
          > :not(.placeholder, template) {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="hero-brand">Toughook</div>
      <div class="hero-overlay">
        <div class="hero-content">
          <h1>Hanging Hooks That Are Strong, Safe, And Stylish</h1>
          <p>
            Outfit your school, office or home with unbreakable, non-damaging
            hooks – and customized multifunctional hanging aids – available in a
            variety of styles and sizes.
          </p>
          <button class="hero-cta" onclick="scrollToProducts()">
            Shop Now
          </button>
        </div>
      </div>
    </div>

    <!-- Provide the token and set the market context -->
    <shopify-store
      store-domain="c2da09-15.myshopify.com"
      country="US"
      language="en"
    ></shopify-store>

    <div class="container">
      <div class="products-grid">
        <div class="product-layout">
          <div class="product-card">
            <!-- Set product you want to display -->
            <shopify-context
              type="product"
              handle="mishka-logitech-signature-m650-l-wireless-rose-910-006237"
            >
              <template>
                <div class="product-card__container">
                  <div class="product-card__media">
                    <div class="product-card__main-image">
                      <shopify-media
                        layout="fixed"
                        width="420"
                        height="420"
                        query="product.selectedOrFirstAvailableVariant.image"
                      ></shopify-media>
                    </div>

                    <div class="product-card__images">
                      <shopify-list-context
                        type="image"
                        query="product.selectedOrFirstAvailableVariant.product.images"
                        first="3"
                      >
                        <template>
                          <div class="product-card__image">
                            <shopify-media
                              class="product-card__image-large"
                              width="420"
                              height="420"
                              query="image"
                            ></shopify-media>
                            <shopify-media
                              class="product-card__image-small"
                              width="130"
                              height="150"
                              query="image"
                            ></shopify-media>
                          </div>
                        </template>
                      </shopify-list-context>
                    </div>
                  </div>
                  <div class="product-card__details">
                    <div class="product-card__info">
                      <div class="product-card__vendor">
                        <span class="product-card__vendor-text">
                          <shopify-data query="product.vendor"></shopify-data>
                        </span>
                      </div>
                      <h1 class="product-card__title">
                        <shopify-data query="product.title"></shopify-data>
                      </h1>
                      <div class="product-card__price">
                        <shopify-money
                          query="product.selectedOrFirstAvailableVariant.price"
                        ></shopify-money>
                        <shopify-money
                          class="product-card__compare-price"
                          query="product.selectedOrFirstAvailableVariant.compareAtPrice"
                        ></shopify-money>
                      </div>
                    </div>
                    <shopify-variant-selector></shopify-variant-selector>

                    <div class="product-card__buttons">
                      <!-- Add buy button -->
                      <button
                        class="product-card__buy-button"
                        onclick="document.querySelector('shopify-store').buyNow(event)"
                        shopify-attr--disabled="!product.selectedOrFirstAvailableVariant.availableForSale"
                      >
                        Buy now
                      </button>
                    </div>

                    <div class="product-card__description">
                      <span class="product-card__description-text">
                        <shopify-data
                          query="product.description"
                        ></shopify-data>
                      </span>
                    </div>
                  </div>
                </div>
              </template>
              <!-- Placeholder -->
              <div class="placeholder contents">
                <div class="product-card__container">
                  <div class="product-card__media">
                    <div class="product-card__main-image">
                      <div
                        class="skeleton-box"
                        style="width: 420px; height: 420px"
                      ></div>
                    </div>
                    <div class="product-card__images">
                      <div
                        class="skeleton-box"
                        style="width: 130px; height: 150px"
                      ></div>
                      <div
                        class="skeleton-box"
                        style="width: 130px; height: 150px"
                      ></div>
                      <div
                        class="skeleton-box"
                        style="width: 130px; height: 150px"
                      ></div>
                    </div>
                  </div>
                  <div class="product-card__details">
                    <div
                      class="skeleton-box"
                      style="width: 100px; height: 94.5px"
                    ></div>
                    <div
                      class="skeleton-box"
                      style="width: 287.4px; height: 142px"
                    ></div>
                    <div
                      class="skeleton-box"
                      style="
                        width: 287.4px;
                        height: 53px;
                        border-radius: 0.75rem;
                      "
                    ></div>
                  </div>
                </div>
              </div>
            </shopify-context>
          </div>
        </div>
      </div>
    </div>

    <shopify-cart id="cart"></shopify-cart>

    <script></script>
  </body>
</html>
